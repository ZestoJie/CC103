<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCU Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="LoginContainer">
        <div class="LoginContents">
        
        <span><h3></i><i class="fa-solid fa-envelope"></i> Email</h3></span>
        <div class="InputBox">
            <div><input type="text" placeholder="Enter your email" id="EmailBox"></div>
        </div>

        <span><h3><i class="fa-solid fa-lock"></i> Password</h3></span>
        <div class="InputBox">
            <input type="password" placeholder="Enter your password" id="EmailBox">
        </div>
        
        <div id="Forgot">
        <a href="#">Forgot your password?</a>
        </div>

        <div class="SubmitBtn">
            <button>Submit</button>
        </div>
    </div>
</div>
</body>
</html>
